<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wind Training Game</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<h1>Wind Training Game</h1>

<!-- Setup Panel -->
<div id="setup">
  <h2>Setup Wind Conditions</h2>
  <label>Base Wind Speed (m/s): <input type="number" id="baseSpeed" value="5"></label><br>
  <label>Max Gust: <input type="number" id="maxGust" value="3"></label><br>
  <label>Max Lull: <input type="number" id="maxLull" value="2"></label><br>
  <label>Max Direction Swing (°): <input type="number" id="maxDirSwing" value="15"></label><br>
  <label>Zero Range Distance (m): <input type="number" id="zeroRange" value="10"></label><br>
  <button id="startGame">Start Game</button>
</div>

<!-- Game Panel -->
<div id="game" style="display:none; position:relative;">
  <canvas id="targetCanvas" width="600" height="400"></canvas>
  <canvas id="windCanvas" width="100" height="100" style="position:absolute; top:10px; left:10px;"></canvas>
  
  <div id="windIndicator">
    Wind: <span id="windSpeed"></span> m/s,
    <span id="windDir"></span>°
  </div>
  
  <div id="score">Score: <span id="scoreValue">0</span></div>
  
  <label>Zoom:
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
  </label>
  
  <button id="nextTarget">Next Target</button>
</div>

<script src="main.js"></script>
</body>
</html>
