<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wind Training — Silhouette Competition</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="192x192" href="icons/web-app-manifest-192x192.png">
</head>
<body>
<header>
  <h1>Wind Training — Silhouette Competition</h1>
</header>

<main>
  <!-- Setup Phase -->
  <section id="setup">
    <h2>Setup</h2>
    <div class="row">
      <label>Base Wind Speed (m/s):
        <input id="baseSpeed" type="number" step="0.1" value="5">
      </label>
      <label>Max Gust (m/s):
        <input id="maxGust" type="number" step="0.1" value="3">
      </label>
      <label>Max Lull (m/s):
        <input id="maxLull" type="number" step="0.1" value="2">
      </label>
      <label>Max Direction Swing (°):
        <input id="maxDirSwing" type="number" value="15">
      </label>
    </div>
    <div class="row small">
      <button id="startBtn">Start Competition (20 Targets)</button>
      <button id="practiceBtn">Zero-Range Practice</button>
    </div>
    <p class="hint">Tap/click to release a shot. Wind changes while aiming and freezes when shooting.</p>
  </section>

  <!-- Game Phase -->
  <section id="game" class="hidden">
    <div class="hud">
      <div id="windWidget">
        <canvas id="windCanvas" width="90" height="90"></canvas>
        <div id="windText">— km/h • —°</div>
      </div>
      <div id="info">
        <div>Target <span id="targetIndex">1</span> / 20</div>
        <div>Score: <span id="score">0</span></div>
        <div id="distanceDisplay">Distance: — m</div>
      </div>
    </div>

    <div class="canvas-wrap">
      <canvas id="targetCanvas" width="900" height="500"></canvas>
    </div>

    <div class="controls">
      <button id="nextBtn" disabled>Next Target</button>
      <button id="endBtn">End Competition</button>
    </div>
  </section>

  <!-- Results -->
  <section id="results" class="hidden">
    <h2>Competition Results</h2>
    <p>Final Score: <strong id="finalScore">0</strong></p>
    <button id="restartBtn">Restart</button>
  </section>
</main>

<footer>
  <small>Silhouette wind training — PWA-ready, no external dependencies.</small>
</footer>

<script src="main.js"></script>
</body>
</html>
